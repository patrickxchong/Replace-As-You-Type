<!DOCTYPE html>
<html>
  <head>
    <title>Replacement Configuration</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/main.css" />
  </head>

  <body>
    <div id="main-outer-options">
      <div id="main-inner">
        <div id="main-title">Replace as You Type!</div>
        <p>
          Add rules to replace text as you type. For example, you may want to
          replace ':)' with ðŸ˜Š.
        </p>
        <hr />
        <form action="#" id="addRule">
          <label>Replace: <input id="search" /></label>
          <label>With: <input id="replace" /></label><br />
          <input type="submit" class="btn btn-success" value="Add Rule" />
        </form>
        <hr />
        <input
          type="button"
          class="btn btn-info"
          id="btn-export"
          value="Export"
        />
        <input
          type="button"
          class="btn btn-info"
          id="btn-import"
          value="Import"
        />
        <input id="file" type="file" style="display: none" />

        <hr />
        <ul id="rules"></ul>
        <hr />

        <a href="https://github.com/jkingsman/Replace-As-You-Type"
          >Find this on GitHub</a
        >
      </div>
    </div>

    <script type="text/javascript" src="../js/options.js"></script>
    <script type="text/javascript" src="../js/import-export.js"></script>
  </body>
</html>
